<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>หน้าเลือกประเภทลิงก์</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .container {
      width: 100%;
      max-width: 400px;
      padding: 2rem;
      box-sizing: border-box;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.07);
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      font-size: 1.4rem;
      margin-bottom: 1.5rem;
      color: #007bff;
      text-align: center;
    }
    .btn-link {
      display: block;
      width: 100%;
      max-width: 320px;
      margin: 0.5rem 0;
      padding: 0.9rem 1.2rem;
      font-size: 1.1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      color: white;
      background: #007bff;
      text-align: center;
      transition: background 0.2s;
      box-sizing: border-box;
    }
    .btn-link:hover {
      background: #0056b3;
    }
    @media (max-width: 600px) {
      .container {
        padding: 1rem;
        max-width: 100%;
        border-radius: 0;
        box-shadow: none;
      }
      h1 {
        font-size: 1.1rem;
      }
      .btn-link {
        font-size: 1rem;
        padding: 0.7rem 0.8rem;
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>เลือกประเภทลิงก์ที่ต้องการทดสอบ</h1>
    <a class="btn-link" href="shortlinks.html">Short Links</a>
    <a class="btn-link" href="deeplink.html">Deeplink</a>
  </div>
</body>
</html>
